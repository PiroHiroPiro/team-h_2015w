{% block main %}

    <h1>Post page.</h1>

    <form method="POST">
    {{ form.csrf_token }}
        {{ form.title.label }} : {{ form.title }}

        {{ form.body.label }} : {{ form.body }}

        {{ form.submit }}
    </form>

{% endblock %}
